<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="index.css">
	<link rel="icon" href="favicon.png">

	<title>Timezones</title>
</head>
<body>
	
	<div class="help-panel">
		<h3>Click a timezone to pin it</h3>
		<h3>Scroll wheel to zoom / pan</h3>
	</div>

	<div id="container"></div>

	<div id="fixbot" class="hide">

		<!-- <div class="flex-vert">
			<div><h3>Hovering timezone</h3></div>
			<div><h3 id="gmt-hour">10:30</h3></div>

			<div class="svgflex">
				<svg id="timezone-svg" preserveAspectRatio="none" ></svg>
			</div>
		</div> -->

		<div id="hover-div">
			<h3>hovering timezone</h3>
			<h1 id="gmt-hour" class="gmt-hour">00:00</h1>
			<svg class="inline-svg" viewBox="0 -5 550 275">
				<text id="gmt" class="gmt" text-anchor="middle" x="50%" y="25" font-size="15pt" fill="white" stroke="black" stroke-width="0.25%">
					GMT
				</text>
			</svg>
		</div>

		<div id="select-div">
			<div class="cols">

				<div class="row fir">
					<h3 id="sel-header-1">pinned</h3>
					<h1 id="sel-gmt-hour-1" class="gmt-hour">00:00</h1>
					<svg class="inline-svg-NOT" viewBox="0 0 300 150">
						<text id="sel-gmt-1" class="gmt" text-anchor="middle" x="50%" y="25" font-size="15pt" fill="white" stroke="black" stroke-width="0.4%">
							GMT
						</text>
					</svg>
				</div>

				<div class="row sec">
					<h3 id="sel-header-2">hovering</h3>
					<h1 id="sel-gmt-hour-2" class="gmt-hour">00:00</h1>
					<svg class="inline-svg-NOT" viewBox="0 0 300 150">
						<text id="sel-gmt-2" class="gmt" text-anchor="middle" x="50%" y="25" font-size="15pt" fill="white" stroke="black" stroke-width="0.4%">
							GMT
						</text>
					</svg>
				</div>

			</div>

			<input type="button" class="close" value="X" id="closeSelectModeBtn"></button>

		</div>

	</div>

	<script src="src/index.js" type="module"></script>
</body>
</html>
